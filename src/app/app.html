<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button class="menuButton" menuClose ion-item no-lines *ngFor="let p of pages" (click)="openPage(p)">
        <div class="naoIgnoraEspaco"><ion-icon name="{{p.icon}}" md="{{'md-'+p.icon}}" ios="{{'ios-'+p.icon}}" class="menuIcon"></ion-icon>      {{p.title}}</div>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
