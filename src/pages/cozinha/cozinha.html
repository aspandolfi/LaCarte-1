<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cozinha</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <h1 class="titulo" >Pedidos</h1>
  </ion-item>
  <div class="caixaCarrinho">
    <button ion-item no-lines  class="detalhes" *ngFor="let item of comanda.pedido" (click)="moveTo(item)">
      <ion-card>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="{{item.produto.url}}">
          </ion-thumbnail>
          <h2>{{item.produto.nome}}</h2>
          <h2 item-end>NÂº {{item.id}}</h2>
        </ion-item>
      </ion-card>
    </button>
  </div>
</ion-content>
