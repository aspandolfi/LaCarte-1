<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <div align="center" class="avatarBox">
    <img class="avatar" src="{{user.avatar}}">
  </div>
  <ion-card class="itemBox">
    <ion-card-content>
      <ion-item>
        <h2>Nome: {{user.nome}}</h2>
      </ion-item>
      <ion-item>
        <h2>E-mail: {{user.email}}</h2>
      </ion-item>
      <ion-item>
        <h2>Telefone: {{user.telefone}}</h2>
      </ion-item>
      <ion-item>
        <h2>CPF: {{user.cpf}}</h2>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <div style="display: flex;">
      <div>
        <button ion-button block class="botao" color="default" (click)="editarPerfil()">Editar Conta</button>
      </div>
      <div>
        <button ion-button block class="botao" color="danger" (click)="excluirPerfil()">Apagar Conta</button>
      </div>
    </div>
  </ion-card>
</ion-content>
