<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="caixaCarrinho">
    <button ion-item no-lines (click)="detalhe(item)" class="itemCardapio" *ngFor="let item of itemPedidoList">
      <ion-card>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="{{item.produto.url}}">
          </ion-thumbnail>
          <h2>{{item.produto.nome}}</h2>
          <h2>R${{item.valor | number:'1.2-2'}}</h2>
          <ion-icon item-end name="trash" class="excluir" (click)="removeItem(item)"></ion-icon>
        </ion-item>
      </ion-card>
    </button>
  </div>
  <div>
    <ion-fab right bottom id="botaoAdd">
      <button mini ion-fab color="danger" (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
    <br>
    <div id="finalPage">
      <button ion-button class="buttom" (click)="moveTo()">Realizar Pedido</button>
    </div>
  </div>
</ion-content>
