<ion-header>
  <ion-navbar no-border-bottom>
      <button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-thumbnail item-start>
          <img (click)="moveTo()" src="https://i.imgur.com/Q5ISx1U.jpg">
      </ion-thumbnail>
      <h2>{{pro.nome}}</h2>
      <h2>R${{total}}</h2>
    </ion-item>

    <ion-fab right bottom id="botaoAdd">
      <button mini ion-fab color="danger" (click)="moveTo()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <br>
    <div id="finalPage">
      <button ion-button color="secondary" >Finalizar Pedido</button>
    </div>
</ion-content>
