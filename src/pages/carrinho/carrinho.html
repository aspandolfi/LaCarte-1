<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item *ngFor="let item of produtoData" >
      <ion-thumbnail item-start>
          <img src="{{item.url}}">
        </ion-thumbnail>
        <h2>{{item.nome}}</h2>
        <h2>{{item.valor}}</h2>
        <ion-icon item-end name="trash" class="excluir" (click)="removeItem()"></ion-icon>
    </ion-item>
  </ion-card>

  <ion-fab right bottom id="botaoAdd">
    <button mini ion-fab color="danger" (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <br>
  <div id="finalPage">
    <button ion-button class="buttom" (click)="moveTo()">Realizar Pedido</button>
  </div>
</ion-content>
