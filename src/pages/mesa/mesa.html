<ion-header>
  <ion-navbar>
    <ion-title>Mesa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card-content>
    <div>
      <ion-card *ngIf="scannedCode">
          <ion-card-content>
            Result from Scan: {{ scannedCode }}
          </ion-card-content>
      </ion-card>
      <button ion-button full icon-left (click)="scanCode()" color="danger"><ion-icon name="qr-scanner"></ion-icon>Scanner Code</button>
    </div>
    <br>
    <div id="codeInput">
      <ion-item>
        <ion-input [(ngModel)]="mesaLogin.codigo" name="codigo" type="text" style="width: 200px" placeholder="Insira o código da mesa"></ion-input>
      </ion-item>

      <button ion-button class="buttomColor" (click)="Validar()">Enviar</button>

      <br>
      <p style="text-align: center; font-size: 16px;">
        Escaneie o código QR ou insira o código da mesa.
      </p>
    </div>
  </ion-card-content>
</ion-content>
