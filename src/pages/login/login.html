<ion-header>
  <!-- <ion-navbar>
			<button ion-button menuToggle>
					<ion-icon name="menu"></ion-icon>
				</button>
		<ion-title>login</ion-title>
	</ion-navbar>-->
</ion-header>

<ion-content padding style="background-image: url('assets/imgs/wallpaper4.png');background-repeat: no-repeat;background-size: cover;">
  <ion-card>
    <ion-card-content>
      <h1 id="titulo">La Carte</h1>
      <div id="logo">
        <img src="https://i.imgur.com/pgvFcvy.png" />
        <br>
      </div>
      <ion-item>
        <ion-input [(ngModel)]="usuarioLogin.email" placeholder="Email" type="email" (keyup.enter)="Validar()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="usuarioLogin.senha" placeholder="Senha" type="password" (keyup.enter)="Validar()"></ion-input>
      </ion-item>
      <button ion-button (click)="Validar()" color="light">Entrar</button>
      <button ion-button class="entrarCom" (click)="soontm()">Entrar com Facebook</button>
      <button ion-button class="entrarCom" (click)="soontm()" color="danger">Entrar com o Google</button>
      <br><a> OU </a><br>
      <button ion-button class="entrarCom" outline (click)="moveTo()" color="light">Cadastre-se Aqui</button>
     
      

    </ion-card-content>
  </ion-card>
</ion-content>
