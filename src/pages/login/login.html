</ion-header>

<ion-content padding class="logo2">
  <ion-card>
    <ion-card-content>
      <h1 id="titulo">La Carte</h1>
      <div id="logo">
        <img src="https://i.imgur.com/pgvFcvy.png" />
        <br>
      </div>
      <ion-item>
        <ion-input [(ngModel)]="usuarioLogin.email" placeholder="Email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="usuarioLogin.senha" placeholder="Senha" type="password"></ion-input>
      </ion-item>
      <button ion-button (click)="Validar()" color="light">Entrar</button>
      <button ion-button>Entrar com Facebook</button>
      <button ion-button color="danger">Entrar com o Google+</button>
      <br>
      <a>----------------------------- OU ------------------------------</a>
      <br>
      <button ion-button (click)="moveTo()" color="light">Cadastre-se Aqui</button>

    </ion-card-content>
  </ion-card>
</ion-content>
