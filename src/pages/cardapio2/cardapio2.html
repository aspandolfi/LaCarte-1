<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>cardapio</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-thumbnail item-start>
		<img src="{{produto.urlImage}}">
	</ion-thumbnail>
	<h2>{{produto.nome}}</h2>
	<P>{{produto.valor}}</P>
	<p>{{produto.descricao}}</p>
	<hr>
	<ion-grid>
		<ion-row>
			<ion-col class="adicionais" col-6>
				<div>Adicionais</div>
			</ion-col>
			<ion-col>
				<div>
					Quantidade
				</div>
			</ion-col>
			<ion-col>
				Total
			</ion-col>
		</ion-row>
		<ion-row *ngFor="let item of adicionais">
			<ion-col class="adicionais" col-6>
				<div>{{item.nome}}</div>
			</ion-col>
			<ion-col>
				<div>
					<ion-icon name="add-circle" (click)="mudaQuantia(item, 1)"></ion-icon>
					{{item.quantidade}}
					<ion-icon name="remove-circle" (click)="mudaQuantia(item, -1)"></ion-icon>
				</div>
			</ion-col>
			<ion-col>
				{{item.total}}
			</ion-col>
		</ion-row>
	</ion-grid>

			{{item.nome}}

			{{item.quantidade}}

		</ion-item>
	</ion-list> -->
	<ion-item>
		<ion-textarea type="textarea" placeholder="Observação"></ion-textarea>
	</ion-item>
	<div align="center">
		<a nav-transition="none" href="#/carrinho/carrinho">
			<button ion-button color="secondary">Adicionar ao carrinho</button>
		</a>
	</div>
</ion-content>
