<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div align="center">
    <img class="produtoImagem" src="{{produto.url}}">
  </div>
  <br>
  <div class="caixaGenerica">
    <h2 style="text-align: center">{{produto.nome}}</h2>
    <h3 style="text-align: center">R$ {{produto.valor | number:'1.2-2'}}</h3>
    <p>{{produto.descricao}}</p>
  </div>
  <hr>

  <div class="caixaGenerica">
    <h2 style="text-align: center">
      {{ txtAdicio }}
    </h2>

    <form>
      <ion-item *ngFor="let item of produto.adicional">
        <div style="display: flex;">
          <div>
            {{ item.nome }} (R$ {{ item.valor | number:'1.2-2' }})
          </div>
          <div style="margin-left: auto">
            <ion-icon name="add-circle" class="addButtom" (click)="mudaQuantia(item, 1)"></ion-icon>
            {{item.quantidade}}
            <ion-icon name="remove-circle" class="remButtom" (click)="mudaQuantia(item, -1)"></ion-icon>
          </div>
        </div>
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="Observacao" [(ngModel)]="itemPedido.obs" name="obs" rows="6" cols="30"></ion-textarea>
      </ion-item>
    </form>
  </div>

  <h4 style="text-align: center;">TOTAL: R$ {{ itemPedido.valor | number:'1.2-2' }}</h4>
  <br>
  <div align="center">
    <button ion-button class="buttom" (click)="moveTo()">Adicionar ao carrinho</button>
  </div>
</ion-content>
