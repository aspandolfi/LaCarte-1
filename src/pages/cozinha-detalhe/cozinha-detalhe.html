<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhe do pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card-content>
    <img class="produtoImagem" src="https://www.designmaster.com.br/designmarketing/produtos/g_foto1_3246.jpg">
    <h2>Hamburguer</h2>
    <p>Hamburger de picanha 150g, cheddar, cebola crua, alface, tomate e maionese artesanal.</p>
    <br>
    <form>
      <h2>Adicionais</h2>
      <ion-item>
        <div style="display: flex;">
          <div>
            Bacon
          </div>
          <div style="margin-left: auto">
            x2
          </div>
        </div>
      </ion-item>
    </form>
    <br>
    <h2>Observação</h2>
    <p>
      Sem cebola.
    </p>
    <br>
    <button class="recusa">
      <ion-icon item-end name="close" md="md-close" ios="ios-close" class="aceito"></ion-icon>
    </button>
    <button class="confirma">
        <ion-icon item-end name="checkmark"  md="md-checkmark" ios="ios-checkmark" class="aceito"></ion-icon>
      </button>
  </ion-card-content>
</ion-content>
