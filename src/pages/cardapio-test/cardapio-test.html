<ion-header>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab [root]="comidasRoot" tabTitle="Comidas"></ion-tab>
            <ion-tab [root]="bebidasRoot" tabTitle="Bebidas"></ion-tab>
            <ion-tab [root]="sobremesasRoot" tabTitle="Sobremesas"></ion-tab>
        </ion-tabs>
    </ion-toolbar>
</ion-header>
<ion-content>
        <ion-list *ngFor="let item of items">
                <ion-item>
                  <ion-thumbnail item-start>
                    <img src="item.urlImage">
                  </ion-thumbnail>
                  <h2>{{item.nome}}</h2>
                  <p>{{item.valor}}</p>
                  <button ion-button clear item-end>View</button>
                </ion-item>
              </ion-list>
</ion-content>
